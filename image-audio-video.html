<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Elements Example</title>
</head>
<body>

    <h1>Welcome to the Media Elements Example</h1>

    <section>
        <h2>Image Example</h2>
        <p>Here is an example of an image:</p>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300" height="200">
        <p>This image is from a placeholder service.</p>
    </section>

    <section>
        <h2>Audio Example</h2>
        <p>Listen to this audio clip:</p>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
        <p>Click the play button to listen to the audio.</p>
    </section>

    <section>
        <h2>Video Example</h2>
        <p>Watch this video clip:</p>
        <iframe width="560" height="315" 
	src="https://www.youtube.com/embed/pDr-3rv70TI?si=X7icctLy_h39v1uc" 
	title="YouTube video player" frameborder="0" 
	allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
	referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

</body>
</html>
