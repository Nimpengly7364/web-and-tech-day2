<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and IFrames Example</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            border: 2px solid #ccc;
            margin-top: 10px;
            width: 100%;
            height: 400px; /* Set a height for the iframe */
        }
    </style>
</head>
<body>

    <h1>Links and IFrames Example</h1>

    <!-- Link Examples -->
    <h2>Links</h2>
    <p>Below are examples of different types of links:</p>
    
    <!-- External Link -->
    <p>
        Visit <a href="https://www.example.com" target="_blank" title="Go to Example.com">Example.com</a> for more information.
    </p>

    <!-- Internal Link (within the same page) -->
    <p>
        <a href="#iframe-section">Jump to the IFrame Section</a>
    </p>

    <!-- Anchor Section -->
    <h2 id="iframe-section">IFrame Example</h2>
    <p>Below is an iframe that displays another webpage:</p>

    <!-- IFrame Example -->
    <iframe src="https://www.wikipedia.org" title="Wikipedia" allowfullscreen></iframe>

    <!-- Link to return to the top -->
    <p>
        <a href="#top">Back to Top</a>
    </p>

    <!-- Footer -->
    <footer>
        <p>Example of using links and iframes in HTML.</p>
    </footer>

</body>
</html>
